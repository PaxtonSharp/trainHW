<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Station</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC|Yantramanav&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oxygen:700" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- page header -->
    <div class="jumbotron mx-auto text-center header-background">
        <h1 class="main-header effect box-fill-skew">Train Station</h1>

        <!-- <h4>===========================================================</h4> -->
    </div>

    <div id="carouselExampleControls" class="carousel slide col-sm-8 mx-auto" data-ride="carousel">
        <div class="carousel-inner appendHere">
            <div class="carousel-item active">
                <div class="d-block w-100 timeBox text-center">
                    <h3 class="carouselName">Train</h3>
                    <div class="trainInfo">Destination : kansas city</div>
                    <div class="trainInfo">First Train Time : 09:30</div>
                    <div class="trainInfo">Frequency : 15 mins</div>
                    <div class="trainInfo">Next Train : " "</div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="col-sm-8 mx-auto inputForm">
        <form>
            <h1 class="form-title text-center entireForm">New Entries</h1>
            <div class="form-group">
                <label for="formGroupExampleInput">Train: </label>
                <input type="text" class="form-control" id="trainName" placeholder="Thomas Express" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Headed to:</label>
                <input type="text" class="form-control" id="userDestination" placeholder="Kansas City" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Time train departs at:</label>
                <input type="text" class="form-control" id="trainTime" placeholder="In military time - 16:20" />
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Next train time</label>
                <input type="text" class="form-control" id="trainFrequency" placeholder="In minutes" />
            </div>
            <button class="btn btn-primary submitForm" type="submit">
          Publish
        </button>
        </form>
    </div>

    <!-- ============== script tags =============== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="js/train.js"></script>
</body>

</html>
